<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/visitor/log" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/visitor/log/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="visitorId" class="col-sm-2 control-label">用户访问标识</label>
                            <div class="col-sm-8">
                            <input type="text" id="visitorId" class="form-control" name="visitorId" data-parsley-required="true" placeholder="用户访问标识">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visitorPath" class="col-sm-2 control-label">用户访问路径</label>
                            <div class="col-sm-8">
                            <input type="text" id="visitorPath" class="form-control" name="visitorPath" data-parsley-required="true" placeholder="用户访问路径">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visiterTime" class="col-sm-2 control-label">用户访问时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="visiterTime" class="form-control" name="visiterTime" data-parsley-required="true" placeholder="用户访问时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visitorIP" class="col-sm-2 control-label">用户访问地址</label>
                            <div class="col-sm-8">
                            <input type="text" id="visitorIP" class="form-control" name="visitorIP" data-parsley-required="true" placeholder="用户访问地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visiterRefer" class="col-sm-2 control-label">用户访问来源</label>
                            <div class="col-sm-8">
                            <input type="text" id="visiterRefer" class="form-control" name="visiterRefer" data-parsley-required="true" placeholder="用户访问来源">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visitorOS" class="col-sm-2 control-label">用户访问系统</label>
                            <div class="col-sm-8">
                            <input type="text" id="visitorOS" class="form-control" name="visitorOS" data-parsley-required="true" placeholder="用户访问系统">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visitorBrower" class="col-sm-2 control-label">用户访问浏览器类型 </label>
                            <div class="col-sm-8">
                            <input type="text" id="visitorBrower" class="form-control" name="visitorBrower" data-parsley-required="true" placeholder="用户访问浏览器类型 ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visitorCount" class="col-sm-2 control-label">用户访问次数 </label>
                            <div class="col-sm-8">
                            <input type="text" id="visitorCount" class="form-control" name="visitorCount" data-parsley-required="true" placeholder="用户访问次数 ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
