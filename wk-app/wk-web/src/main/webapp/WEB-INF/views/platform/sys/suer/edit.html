<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/suer" id="goBack" data-pjax><i class="ti-angle-left"></i>返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/suer/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">userName</label>
                            <div class="col-sm-8">
                                <input type="text" id="userName" class="form-control" name="userName" data-parsley-required="true"
                                       placeholder="userName" value="${obj.userName}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passWord" class="col-sm-2 control-label">passWord</label>
                            <div class="col-sm-8">
                                <input type="text" id="passWord" class="form-control" name="passWord" data-parsley-required="true"
                                       placeholder="passWord" value="${obj.passWord}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">eamil</label>
                            <div class="col-sm-8">
                                <input type="text" id="email" class="form-control" name="email" data-parsley-required="true"
                                       placeholder="eamil" value="${obj.email}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">telephone</label>
                            <div class="col-sm-8">
                                <input type="text" id="telephone" class="form-control" name="telephone" data-parsley-required="true"
                                       placeholder="telephone" value="${obj.telephone}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disable" class="col-sm-2 control-label">disable</label>
                            <div class="col-sm-8">
                                <input type="text" id="disable" class="form-control" name="disable" data-parsley-required="true"
                                       placeholder="disable" value="${obj.disable}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
